<!DOCTYPE html>
<html>
<head>

	<title>Sign Up Page</title>
	<link rel="stylesheet" type="text/css" href="../css/signup.css">

</head>
<body>
	<header>
		<div>
			
			<div class="head_wrapper">
				<h2>Sign Up with <b>SENDIT</b></h2>

				
			</div>
			<div class="navbar">
			
				<div>
					<ul>

						<li><a href="main.html">SERVICES</a></li>
						<li><a href="">ABOUT US<a/></li>
						<li><a href="">HOME</a></li>
					</ul>
				</div>
			</div>
		</div>
		
	</header>
	
	<div class="signup">
		<form>
			<div class="label_wrapper">
				<label for="name">Name</label>
				<input type="text" id="name" name="" required="TRUE">
			</div>
			<div class="label_wrapper">
				<label for="email">Email</label>
				<input type="Email" id="email" name="" required="TRUE">
			</div>
			<div class="label_wrapper">
				<label for="password" id="password">Password</label>
				<input type="Password" id="password" name="" required="TRUE">
			</div>
			<div class="label_wrapper">
				<label for="confirm">Confirm Password</label>
				<input type="Password" id="confirm" name="" required="TRUE">
			</div>
			<button type="submit" id="button">Signup</button>


		
		</form>
		
		
		
		
	</div>

</body>
</html>
